# ===================================
# Configuration Serveur
# ===================================
server.port=8080

# ===================================
# Configuration PostgreSQL
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5433/foodNow
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# Configuration JPA/Hibernate
# ===================================
# update = crée/met à jour les tables automatiquement
spring.jpa.hibernate.ddl-auto=update

# Afficher les requêtes SQL dans la console (utile pour déboguer)
spring.jpa.show-sql=true

# Formater les requêtes SQL
spring.jpa.properties.hibernate.format_sql=true

# Dialecte PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================
# Configuration Pool de Connexions
# ===================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000